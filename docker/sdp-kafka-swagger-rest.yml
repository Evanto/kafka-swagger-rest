version: '2'
services:
  kafka-swagger-rest:
    image: kafka-swagger-rest:0.1-SNAPSHOT-latest
    ports:
      - 8080:8080
    command: [ "java", "-Dreactor.netty.http.server.accessLogEnabled=true",
               "-jar", "/kafka-swagger-rest-0.1-SNAPSHOT.jar"]
    environment:
      swagger_kafka_0_groupName: 'sdp-kafka'
      swagger_kafka_0_bootstrapServers: 'kafka1.public-sdp-kafka.squadex.devopskzn.ru:9092'
      swagger_kafka_0_schemaRegistryUrl: 'http://schema-registry.sdp-kafka.squadex.devopskzn.ru'
      swagger_kafka_0_consumerConfig_security_protocol: 'SSL'
      swagger_kafka_0_producerConfig_security_protocol: 'SSL'

      swagger_kafka_0_ignoreTopics: 'kafka-connect-cp-kafka-connect-config, kafka-connect-cp-kafka-connect-offset, kafka-connect-cp-kafka-connect-status'
